<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
<div class="form-container">
  <form id="registrationForm">
    <h2>Регистрация</h2>
    <div class="form-group">
      <label for="username">Логин:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="yearOfBirth">Год рождения:</label>
      <input type="number" id="yearOfBirth" name="yearOfBirth" required>
    </div>
    <div class="form-group">
      <label for="firstname">Имя:</label>
      <input type="text" id="firstname" name="firstname" required>
    </div>
    <div class="form-group">
      <label for="firstname">Фамилия:</label>
      <input type="text" id="lastname" name="lastname" required>
    </div>
    <div class="form-group">
      <label for="firstname">О себе:</label>
      <input type="text" id="description" name="description" required>
    </div>

    <button type="submit">Зарегистрироваться</button>
    <p class="registration-invite">Если у вас уже есть аккаунт, то можете <a href="login.html">авторизоваться</a>.</p>
    <p id="errorMessage" class="error-message"></p>
  </form>
</div>
<script src="registration.js"></script>
</body>
</html>
